<h2 class="title">Edit Post</h2>
<div mat-dialog-content>
    
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <app-input-form formControlName="title" placeholder="title" inputVal="{{post.title}}" type="input"></app-input-form>
        <app-input-form formControlName="body" placeholder="body" inputVal="{{post.body}}" type="textarea"></app-input-form>
        <div class="buttons">
            <button mat-button color="warn" (click)="close()">Cancel</button>
            <button mat-button color="primary" type="submit">Save</button>
        </div>
    </form>
</div>
