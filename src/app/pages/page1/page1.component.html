<div class="container">
    <app-table 
    [tableData]="posts$|async"
    [tableColumns]="postsTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [paginationSizes]="[2,4,6]"
    [defaultPageSize]="4"
    (rowActionEdit)="editPost($event)"
    (rowActionDelete)="deletePost($event)">
    </app-table>
</div>
