
<div class="title">
    <h2 mat-dialog-title>{{ data.title }}</h2>
</div>
<div mat-dialog-content>
   <h4 class="message">{{ data.message }}</h4>
</div>
<div class="buttons">
    <button mat-button color="warn"  (click)="cancel()">{{ data.cancelText }}</button>
    <button mat-button color="primary" (click)="confirm()">{{ data.confirmText }}</button>
</div>
